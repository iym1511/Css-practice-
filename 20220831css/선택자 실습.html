<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/선택자 실습.css">
</head>
<body>
    <h1>선택자 실습</h1>
    <!-- ul, ol 태그를 만들어서 ol태그의 li만 백그라운드 컬러색추가 -->
    <ul>
        <li>태그</li>
        <li>태그</li>
        <li>태그</li>
    </ul>
    <ol>
        <li>태그</li>
        <li>태그</li>
        <li>태그</li>
    </ol>
    <!-- 
    input type:text에 의사클래스중 focus를 사용해서,
    글자두께를 두껍게하고 글자색 바꾸기
     -->
     <input class="input_text" type="text">
</body>
</html>
